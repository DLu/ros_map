<!DOCTYPE html>
<html>

 <head>
  <title>ROS Users of the World</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">

  <style media="screen">
   #preloader {
    position: absolute;
    z-index: 9999;
    background-color: #00897b;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
   }

   #spinner {
    width: 80px;
    height: 80px;

    position: relative;
    margin: calc(50vh - 40px) auto;
   }

   #double-bounce1,
   #double-bounce2 {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background-color: #fff;
    opacity: 0.6;
    position: absolute;
    top: 0;
    left: 0;

    -webkit-animation: sk-bounce 2.0s infinite ease-in-out;
    animation: sk-bounce 2.0s infinite ease-in-out;
   }

   #double-bounce2 {
    -webkit-animation-delay: -1.0s;
    animation-delay: -1.0s;
   }

   @-webkit-keyframes sk-bounce {
    0%,
    100% {
     -webkit-transform: scale(0.0)
    }
    50% {
     -webkit-transform: scale(1.0)
    }
   }

   @keyframes sk-bounce {
    0%,
    100% {
     transform: scale(0.0);
     -webkit-transform: scale(0.0);
    }
    50% {
     transform: scale(1.0);
     -webkit-transform: scale(1.0);
    }
   }
  </style>
 </head>

 <body>
  <div id="preloader">
   <div id="spinner">
    <div id="double-bounce1"></div>
    <div id="double-bounce2"></div>
   </div>
  </div>
  <div id="map"></div>
  <div id="title">
   <h1>ROS Users of the World</h1>
  </div>


  <link href='http://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
  <style>
   #map {
    height: 100%;
   }

   html,
   body {
    height: 100%;
    font-family: 'Titillium Web', sans-serif;
    margin: 0;
    padding: 0;
   }

   #title {
    background-color: #00897b;
    color: #eee;
    text-align: center;
    border-bottom: 1px solid rgba(100, 100, 100, 0.5);
    right: 0px;
    left: 0px;
    box-shadow: 0px 1px 5px rgba(50, 50, 50, 0.6);
   }
  </style>


  <script src="http://www.metrorobots.com/analytics.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <script>
   var map

   function removePreloader() {
    $("#spinner").remove();
    $("#preloader").animate({
     "height": "0"
    }, function() {
     $("#preloader").remove();
    });
   }


   function initMap() {
    map = new google.maps.Map(document.getElementById('map'), {
     center: {
      lat: 0,
      lng: 0
     },
     zoom: 1,
     //  disableDefaultUI: true,
     zoomControl: true,
     mapTypeControl: false,
     scaleControl: false,
     streetViewControl: false,
     rotateControl: true,
     fullscreenControl: false,

    })

    map.controls[google.maps.ControlPosition.TOP_CENTER]
     .push(document.getElementById('title'))

    /*
    var ctaLayer = new google.maps.KmlLayer({
     url: 'http://metrorobots.com/scripts/generate_kml.py'
    });
    ctaLayer.setMap(map);
    */

    //To let the Map tiles be loaded in background first
    setTimeout(removePreloader, 1000);
   }
  </script>


  <!-- <script src="https://code.jquery.com/jquery-3.2.1.min.js" async defer></script> -->

  <script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer>
  </script>
 </body>

</html>
